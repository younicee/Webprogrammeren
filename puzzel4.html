<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Puzzel 4</title>
    </head>
    
    <body>
        <h1>Puzzel 4!</h1>
        <script>
            var aankoopbedrag = parseInt(prompt("Wat is het aankoopbedrag?"));
            var totaal = aankoopbedrag +3.95
                    
            if(aankoopbedrag >=25)
            {
                alert("U hoeft geen bezorgkosten te betalen! Het totaalbedrag is €"+aankoopbedrag+"")
            }
            if(aankoopbedrag <25)
            {
                alert("U betaalt €3.95 euro bezorgkosten. Het totaalbedrag is €"+totaal+"")
            }
        </script>
    </body>

</html>
